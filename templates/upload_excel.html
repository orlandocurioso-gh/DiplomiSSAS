<!DOCTYPE html>
<html>
<head>
    <title>Caricamento Excel - Alta Formazione</title>
    <style>
        body { font-family: sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { color: #822433; }
        input[type="file"] { margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #822433; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File Excel Diplomi (A3 Orizzontale)</h1>
        <p>Seleziona il file Excel (formato .xlsx o .xls) contenente i dati dei diplomati.</p>
        <form method="POST" action="{{ url_for('upload_excel') }}" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx,.xls" required>
            <br>
            <button type="submit">Genera Diplomi PDF</button>
        </form>
    </div>
</body>
</html>
